<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Irrigation Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script> <!-- Reference to your JavaScript file -->
</head>

<body>
    <h1>Welcome to the AI Irrigation Chatbot</h1>
    <div id="chatContainer">
        <!-- Watson Assistant Chat will appear here -->
    </div>
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "fc782640-6d4f-442e-9cdf-b79a99a72ca6", // The ID of this integration.
            region: "eu-gb", // The region your integration is hosted in.
            serviceInstanceID: "d6d2737e-ab10-4938-8138-2ca6fdc53c13", // The ID of your service instance.
            onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function () {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
</body>

</html>
