<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Irrigation Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"> <!-- Add this line -->
</head>

<body class="bg-light">
    <div id="leaves-container"></div>
    <div class="container">
        <h1 class="my-4 text-success">Welcome to the AI Irrigation Chatbot</h1>
        <div id="chatContainer" class="card shadow-sm p-4 text-center">
            <audio id="moistureAudio" src="moisture_speech.mp3"></audio>
            <audio id="sunlightAudio" src="sunlight_speech.mp3"></audio>
            <img src="avatar-speaking.png" alt="Speaking Avatar" id="speakingAvatar" class="rounded-circle my-3">
            <button class="btn btn-success" onclick="checkPlantStatus()">Check Plant Status</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script> <!-- Ensure this path is correct -->
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "fc782640-6d4f-442e-9cdf-b79a99a72ca6",
            region: "eu-gb",
            serviceInstanceID: "d6d2737e-ab10-4938-8138-2ca6fdc53c13",
            onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function () {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
</body>

</html>
